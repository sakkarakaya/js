<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png" type="">
    <link rel="stylesheet" href="index.css">
  
</head>

<body>

    <header class="clearfix">
        <ul class="header-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="header-right">
            <li><a href="#">Gmail</a> </li>
            <li><a href="#">Images</a> </li>
            <li><a href="#"><img src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-24.jpg" alt="AppImage" id="appicon" height="24px" width="24px"</a> </li>
            <li><button id="sign-in-btn">Sign In</button> </li>
        </ul>
    </header>

    <main>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="GoogleLogo" id="google-logo">
        
        <div class="searchbar">
            <img id="mag" src="https://image.flaticon.com/icons/png/512/61/61088.png" alt="magicon" height="20px" width="20px">
            <input id="search" type="search" name="search">
            <img id="keyboard" src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/512/62829-keyboard-icon.png" alt="keyboardicon" height="20px" width="20px">
            <img id="microphone" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="micicon" height="24px">
        </div>

        <div class="btn-container">
            <button id="btn1" type="button" name="button">Google Search</button>
            <button id="btn2" type="button" name="button">I'm feeling lucky</button>
        </div>

        <div class="lang">
            <p id="language"> Other languages you can use Google: <a href="#">Turkish</a></p>
        </div>

    </main>

    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How search works</a></li>
        </ul>

        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>

</body>
</html>
